  -
    info: Başlarken
    langcode: tr
    uuid: beb3da0c-c95c-4dd9-bb1c-d6668354fcab
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<h3 class=\"text-align-center\"><strong>Başlarken</strong></h3>\r\n\r\n<p class=\"text-align-justify\">Temel ilkelerinden biri çoklu disiplinli çalışma olan derneğimiz, kanserle ilgilenen bilim dallarına mensup bilim insanlarının bilgi ve birikimlerini Teranostik Nükleer Onkoloji ailesi çatısı altında toplamayı amaçlamaktadır. Entegre yaklaşımın ülkemizde ve dünyada bir arada çalışma ve başarıyı yükseltme adına güzel bir örnek olacağını umuyoruz.</p>\r\n\r\n<p class=\"text-align-justify\">Heyecanlarımızı, ideallerimizi ortaya koyduğumuz bu birlikteliğin, katılımcı düşünce ve uygulama ile uzun yıllar devam edeceğine inanıyoruz.</p>\r\n"
          summary: ''
          format: full_html
